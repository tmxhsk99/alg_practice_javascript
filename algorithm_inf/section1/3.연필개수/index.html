<!DOCTYPE html>

    <title>출력결과</title>

<body>

</body>
<script>
    /**
     * 학생 1인당 연필을 1자루씩 나누어 준다고 할 때 N명이 학생수
     * 를 입력하면 필요한 연필의 다스 수를 계산하는 프로그램을 작성하세요.
     * @param a
     */
    function mySolution(a) {
        if (a % 12 > 0) {
            if (a / 12 > 0) return Math.trunc(a / 12) + 1;
            else return 1
        } else {
            return a / 12;
        }
    }

    function exampleSolution(n) {
        return Math.ceil(n / 12);
    }

    console.log(mySolution(25));
    console.log(mySolution(178));
    console.log(exampleSolution(25));
    console.log(exampleSolution(178));
</script>
</html>
